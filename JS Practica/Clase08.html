<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS Clase 08</title>
</head>
<body>
    <script>
        let toby = 7
        let mart = 4
        let peshito =2

        function calcularEdad(edad, nombre){
            let calculo = edad*7;
            console.log('La edad de ', nombre,' en años humanos es: ', calculo)
        }
        calcularEdad(toby, "Toby")
        /* A continuación imprimimos el resultado de la función con un return, dicho sea de paso esta corta la función */
        function calcularEdadPerruna(edad){
            let calculo = edad*7
            return calculo
        }
        console.log('La edad de Peshito es de: ' + calcularEdadPerruna(peshito));

        /* A continuación demostramos que tambien podemos sumar resultados de funciónes aritmeticas */
        function calcularEdadPerruna(edad){
            let calculo = edad*7
            return calculo
        }
        let edadTotal = calcularEdadPerruna(toby) + calcularEdadPerruna(mart) + calcularEdadPerruna(peshito)
        console.log('La total es de: ' + edadTotal);
    </script>
</body>
</html>
