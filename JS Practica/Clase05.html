<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 05 JS</title>
</head>
<body>
    <script>
        let edad = 25
        console.log('Si fuera un perro tendría: '+edad*27);
        console.log('La mitad de mi vida es: '+edad/2);
        console.log('La cantidad de días que viví es: '+edad*365);
        console.log('Yo viví '+Math.round((edad*365)/7)+' semanas.');
        console.log('Yo viví '+(edad*365)*24+' horas.');
    </script>
</body>
</html>
