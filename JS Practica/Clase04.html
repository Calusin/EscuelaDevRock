<body>
    <script>
        //NÃºmeros
        let nombre ='Lucas'
        console.log(nombre)
        nombre += ' Pasut'
        console.log(nombre)
        let edad = 25 //las variables numericas se declaran sin comillas.
        console.log(edad)
        edad = edad +1;
        console.log(edad)
        edad +=1;
        console.log(edad)
        edad ++;
        console.log(edad)
        edad --;
        console.log(edad)
        edad -=1;
        console.log(edad)
        edad = edad-1;
        console.log(edad)
    </script>
